language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7

git:
  depth: 3

branches:
  only:
    - master
    - dev

before_install:
  - gradle wrapper -b wrapper.gradle

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
